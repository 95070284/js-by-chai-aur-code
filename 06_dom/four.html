<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM manipulation | Chai aur Code</title>
</head>
<body style="background-color: #212121; color:#fff">
    <ul class="language">
        <li>javaScript</li>
    </ul>
    
</body>
<script>
    
    function addLanguage(addNewLang){
        const li=document.createElement('li');
        li.innerHTML=`${addNewLang}`
        document.querySelector('.language').appendChild(li)
    }
   
    addLanguage("Python")

    function addNewLanguage(addLang){
        const li =document.createElement('li');
        li.appendChild(document.createTextNode(addLang))
        document.querySelector('.language').appendChild(li)
    }
    addNewLanguage("java")
    addNewLanguage("rubi")


    const replaceLanguage=document.querySelector('li:nth-Child(2)')
    const newLang=document.createElement('li')
    newLang.innerText="mojo"
    replaceLanguage.replaceWith(newLang)
</script>
</html>
